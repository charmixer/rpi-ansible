---

- hosts: all
  gather_facts: yes
  become: yes
  roles:
    - role: net/static

- hosts: db
  gather_facts: yes
  become: yes
  roles:
    - role: docker

- hosts: cluster
  gather_facts: yes
  become: yes
  roles:
    - role: k3s/prereq
    - role: k3s/download

- hosts: cluster_master
  become: yes
  roles:
    - role: k3s/master

- hosts: cluster_worker
  become: yes
  roles:
    - role: k3s/worker
